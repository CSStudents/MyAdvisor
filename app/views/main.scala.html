@(content: String)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">

            <!-- If IE use the latest rendering engine -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <!-- Set the page to the width of the device and set the zoon level -->
        <meta name="viewport" content="width = device-width, initial-scale = 1">

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


        <title>MyAdvisor</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        @content

        <div class="container">
            <div class="page-header">
                <h1>Welcome to MyAdvisor</h1>
            </div>
            <div class="jumbotron">
                <h2>About MyAdvisor</h2>

                <p>Explain info about myAdvisor</p>

                <a href="#" class="btn btn-default btn-lg" role="button">Login</a>

                <button type="submit" class="btn btn-success" role="button">Create Account</button>
            </div>

        </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </body>
</html>
