@(advisorForm : Form[AdvisorForm], info : String)(implicit messages: Messages)

    @import helper._

    <form action="@routes.Application.index" method="get">
        <button class="btn btn-link">Home</button>
    </form>
    @helper.form(action = routes.Advisors.saveAdvisor) {
        <p>@info</p
        @helper.inputText(advisorForm("sin"))
        @helper.inputText(advisorForm("name"))
        @helper.inputText(advisorForm("workPhoneNumber"))
        @helper.inputText(advisorForm("homePhoneNumber"))
        @helper.inputText(advisorForm("streetAddress"))
        @helper.inputText(advisorForm("city"))
        @helper.inputText(advisorForm("postalcode"))
        @helper.inputText(advisorForm("ReportsTo"))

        <p><input type="submit" class="btn primary"
        value='Add'></p>
    }
