@(clients : List[Client])

@main("Clients list"){
    <form action="@routes.Application.index" method="get">
        <button class="btn btn-link">Home</button>
    </form>
  <h3>List of Clients</h3>
    <table>
        <tr>
            <td>Name</td>
            <td>Client Id</td>
        </tr>
        @for(client <- clients){
            <tr>
                <td><a href="@routes.Clients.info(client.cid)">@client.name </a></td>
                <td>@client.cid </td>
            </tr>
        }
    </table>
}
